<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>New Webpage</title>
    </head>
<body>
    <script>
        document.write("Hello World!");
        document.write(1+1);
    </script>
    <!-- 안쪽에 자바 스크립트가 오도록 약속되어있는 태그, 자바스크립트와 그냥 html의 차이는 저렇게 계산이 된다는 것이다 동적으로-->
     1+1<br>
     <input type="button" value="hi" onclick="alert('hi')">
     <!-- onclick의 속성 값으로는 자바스크립트 코드가 들어간다 -->
    <!-- onclick은 onclick에 있는 값을 웹브라우저가 기억하고 있다가 버튼을 클릭했을때 실행해야지-->
     <input type="text" onchange="alert('changed')">
     <!--바로 이전값하고 달라지게 되면 onchange가 실행되면서 onchange안에 있는게 실행된다-->
     <input type ="text" onkeydown="alert('key down!')">
     <!-- on으로 시작하는 속성들을 이벤트를 발생시킨다, 그리고 위에있는건 아무 키를 클릭하면 이벤트가 발생한다-->
</body>

</html>
