<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>iframe 예제</title>
</head>
<body>
  <h1>iframe 예제</h1>

  <p>아래 버튼을 누르면 오른쪽 iframe 안에서 페이지가 열립니다:</p>

  <a href="https://www.wikipedia.org" target="myFrame">위키피디아 열기</a> |
  <a href="https://www.google.com" target="myFrame">구글 열기</a> |
  <a href="https://www.openai.com" target="myFrame">OpenAI 열기</a>

  <hr>

  <iframe
    name="myFrame"
    src="about:blank"
    width="800"
    height="400"
    style="border: 1px solid gray;">
  </iframe>
</body>
</html>
